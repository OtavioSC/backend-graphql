const { gql } = require('apollo-server')

const teamSchema = gql`
    type Team{
       id:ID!
       name:String!
       country: String!
       language:String
       age:Int
    }

    input TeamInput{
       name:String!
       country: String!
       language:String
       age:Int
    }

    type Query{
        teams:[Team]
        teamById(id:ID!):Team!
    }

    type Mutation{
        createTeam(input:TeamInput): Team!
        updateTeam(input:TeamInput): Team!
        deleteTeam(id: ID!): ID!
    }
`;

module.exports = teamSchema;